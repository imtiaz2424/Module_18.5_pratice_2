<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Authentication System</title>
  </head>
  <body style="background-color: #f5f7fa;">

    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-secondary rounded">
        <a class="navbar-brand" href="{% url 'homepage' %}">Auth System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'homepage' %}">Home<span class="sr-only">(current)</span></a>
            </li>           
          </ul>
          <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">           
              {% if request.user.is_authenticated %}
              <li class="nav-item mx-3">
                <a class="nav-link btn btn-info text-light" href="{% url 'profile' %}">Profile</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link btn btn-warning text-light" href="{% url 'user_logout' %}">Logout</a>
              </li>

              {% else %}
              <li class="nav-item mx-3">
                <a class="nav-link btn btn-primary text-light" href="{% url 'register' %}">Signup</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link btn btn-warning text-light" href="{% url 'user_login' %}">Login</a>
              </li>
              {% endif %}
            </ul>             
          </div>          
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      {% for i in messages %}
      <div class="toast-container position-static">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <!-- <img src="..." class="rounded me-2" alt="..."> -->
            <strong class="me-auto">Messages</strong>
            <small class="text-body-secondary">just now</small>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button> -->
          </div>
          <div class="toast-body">
           <h4 class="text-{{i.tags}}">{{i}}</h4>
          </div>
        </div>
      </div>
      {% endfor %}
    </main>     

    {% block content %} {% endblock %}  

   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
